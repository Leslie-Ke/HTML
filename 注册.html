<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>注册界面</h1>
    <hr>
    <form>
    <strong>账号:</strong><input type="text" placeholder="请输入邮箱或手机号">
    <br><br>
    <strong>密码:</strong><input type="password" placeholder="请输入密码">
    <h2>用户信息</h2>
    <strong>上传头像:</strong><input type="file" multiple>
    <br><br>
    <strong>性别</strong>
    <label><input type="radio" name="gender" checked> <strong>男</strong></label>
    <label><input type="radio" name="gender"> <strong>女</strong></label>
    <p></p>
    <strong>联系方式</strong><input type="text" placeholder="联系方式">
    <p></p>
    <strong>城市</strong>
    <select>
        <option>北京</option>
        <option>广州</option>
        <option>上海</option>
        <option>浙江</option>
        <option>江西</option>
        <option>其他</option>
        <option selected>福建</option>
    </select>
    <input type="text" placeholder="其他城市请输入">
    <p></p>
    <input type="checkbox">同意<a href="#">注册条例</a>和<a href="#">登录相关协议</a>
    <p></p>
    <button>注册</button>
    <button type="reset">重置</button>
    </form>
</body>
</html>
